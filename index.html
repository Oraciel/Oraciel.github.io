<!DOCTYPE html>
<html>
<head>
    <title>GeoCarto</title>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        getCurrentPosition();

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            let alt = position.coords.altitude;
            let acc = position.coords.accuracy;
            let speed = position.coords.speed;
            let date = position.timestamp;
            let div = document.createElement("div");
            div.innerHTML = "<h1>Exercice 2 : Localisation avec smartphone et HTML</h1><br>Latitude: " + lat + "<br>Longitude: " + lon + "<br>Altitude: " + alt + "<br>Accuracy: " + acc + "<br>Speed: " + speed + "<br>Date: " + date;
            document.body.appendChild(div);
        }

    </script>
</body>
</html>
