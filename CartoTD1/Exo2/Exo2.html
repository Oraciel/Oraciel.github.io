<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
<h1>Données de Géolocalisation</h1>
<p><strong>Position actuelle:</strong></p>
<p>Latitude: <span id="latitude"></span></p>
<p>Longitude: <span id="longitude"></span></p>
<p>Altitude: <span id="altitude"></span></p>
<p>Précision: <span id="precision"></span></p>
<p>Vitesse: <span id="vitesse"></span></p>
<p>Date: <span id="date"></span></p>

<p><strong>Position mise à jour en temps réel:</strong></p>
<p>Latitude: <span id="latMaj"></span></p>
<p>Longitude: <span id="lonMaj"></span></p>
<p>Altitude: <span id="altMaj"></span></p>
<p>Précision: <span id="precMaj"></span></p>
<p>Vitesse: <span id="vitesseMaj"></span> m/s</p>
<p>Date: <span id="dateMaj"></span></p>

<script>
    function afficherPosition(position) {
        document.getElementById("latitude").textContent = position.coords.latitude;
        document.getElementById("longitude").textContent = position.coords.longitude;
        document.getElementById("altitude").textContent = position.coords.altitude || "Non disponible";
        document.getElementById("precision").textContent = position.coords.accuracy + " mètres";
        document.getElementById("vitesse").textContent = position.coords.speed + " m/s";
        document.getElementById("date").textContent = new Date(position.timestamp).toLocaleString();
    }

    function afficherPositionMaj(position) {
        document.getElementById("latMaj").textContent = position.coords.latitude;
        document.getElementById("lonMaj").textContent = position.coords.longitude;
        document.getElementById("altMaj").textContent = position.coords.altitude || "Non disponible";
        document.getElementById("precMaj").textContent = position.coords.accuracy + " mètres";
        document.getElementById("vitesseMaj").textContent = position.coords.speed + " m/s";
        document.getElementById("dateMaj").textContent = new Date(position.timestamp).toLocaleString();
    }

    function erreurPosition(erreur) {
        console.error("Erreur de géolocalisation: " + erreur.message);
    }

    navigator.geolocation.getCurrentPosition(afficherPosition, erreurPosition);

    const watchID = navigator.geolocation.watchPosition(afficherPositionMaj, erreurPosition);
</script>
</body>
</html>
