<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements Tactiles</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<h1>Événements Tactiles</h1>
<p><strong>Position du touché:</strong> <span id="position"></span></p>
<p><strong>Type d'événement:</strong> <span id="eventType"></span></p>

<canvas id="canvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const positionElement = document.getElementById('position');
    const eventTypeElement = document.getElementById('eventType');

    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', handleTouchEnd);

    function handleTouchStart(event) {
        event.preventDefault();
        const touch = event.touches[0];
        const x = touch.clientX - canvas.getBoundingClientRect().left;
        const y = touch.clientY - canvas.getBoundingClientRect().top;

        positionElement.textContent = `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`;
        eventTypeElement.textContent = 'Touch Start';

        context.beginPath();
        context.moveTo(x, y);
    }

    function handleTouchMove(event) {
        event.preventDefault();
        const touch = event.touches[0];
        const x = touch.clientX - canvas.getBoundingClientRect().left;
        const y = touch.clientY - canvas.getBoundingClientRect().top;

        positionElement.textContent = `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`;
        eventTypeElement.textContent = 'Touch Move';

        context.lineTo(x, y);
        context.stroke();
    }

    function handleTouchEnd(event) {
        event.preventDefault();
        eventTypeElement.textContent = 'Touch End';
    }
</script>
</body>
</html>
